<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulaire de contact pour joindre Clément.">
    <title>Contact - Site de Clément</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Bouton pour ouvrir le menu -->
    <button class="menu-toggle">☰</button>

    <!-- Menu latéral -->
    <div class="side-menu">
        <ul>
            <li><a href="acceuil.html">Accueil</a></li>
            <li><a href="destinations.html">Destinations</a></li>
            <li><a href="galeries.html">Galerie</a></li>
            <li><a href="contact.html">Contact </a> </li>
            <li><a href="connexion.html">Connexion </a> </li>
        </ul>
    </div>

    <!-- En-tête -->
    <header>
        <h1>Site de Clément</h1>
        <p>Formulaire de contact</p>
    </header>

    <!-- Contenu principal -->
    <div class="main-content">
        <nav>
            <ul>
                <li><a href="acceuil.html">Accueil</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="galeries.html">Galerie</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="connexion.html">Connexion</a></li>
            </ul>
        </nav>

        <main>
            <section>
                <center>
                    <h2>Formulaire de contact</h2>
                </center>
                <form action="formulaire.php" method="post">
                    <ul>
                        <li>
                            <label for="name">Nom&nbsp;:</label>
                            <input type="text" id="name" name="user_name" required>
                        </li>
                        <li>
                            <label for="mail">E-mail&nbsp;:</label>
                            <input type="email" id="mail" name="user_mail" required>
                        </li>
                        <li>
                            <label for="msg">Message&nbsp;:</label>
                            <textarea id="msg" name="user_message" required></textarea>
                        </li>
                        <li>
                            <button type="submit">Envoyer</button>
                        </li>
                    </ul>
                </form>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Site de Clément - Tous droits réservés</p>
    </footer>

    <script>
        // Toggle du menu latéral
        const menuToggle = document.querySelector('.menu-toggle');
        const sideMenu = document.querySelector('.side-menu');
        const mainContent = document.querySelector('.main-content');

        menuToggle.addEventListener('click', () => {
            sideMenu.classList.toggle('open');
            mainContent.classList.toggle('open');
        });
    </script>
</body>

</html>
